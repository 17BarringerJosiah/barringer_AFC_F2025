<div class="container-sm" data-bs-theme="dark">
    <form id="myForm">
    <h2>Submit an application to work at The Dented Bean!</h2>


    <!--- First and Last Name --->
    <div class="row">
        <div class="col">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" id="firstName" name="firstName" class="form-control" aria-describedby="firstName">
        </div>
        <div class="col">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" id="lastName" name="lastName" class="form-control" required minlength="1" maxlength="20">
        </div>
    </div>

    <!--- Address 1 and 2 --->
    <div class="row">
        <div class="col">
            <label for="address1" class="form-label">Address 1</label>
            <input type="text" id="address1" name="address1" class="form-control" aria-describedby="address1">
        </div>
        <div class="col">
            <label for="address2" class="form-label">Address 2</label>
            <input type="text" id="address2" name="address2" class="form-control" required minlength="1" maxlength="20">
        </div>
    </div>


        <!--- City, State, and Age --->
        <div class="row">
            <div class="col">
                <label for="city" class="col-form-label">City</label>
                <input type="text" id="city" name="city" class="form-control" aria-describedby="city">
            </div>
            <div class="col">
                <label for="state" class="col-form-label">State</label>
                <select id="state" name="state" class="form-select" required>
                    <option value="">--Select--</option>
                    <option value="TX">TX</option>
                    <option value="MN">MN</option>
                    <option value="NY">NY</option>
                    <option value="VA">VA</option>
                </select>
            </div>
            <div class="col">
                <label for="age" class="col-form-label">Age</label>
                <input type="number" id="age" name="age" class="form-control">
                <span id="ageError" class="error-message" style="color: red;"></span>
            </div>
        </div>
        <!--- Phone and email--->
        <div class="row">
            <div class="col">
                <label for="phone" class="col-form-label">Phone</label>
                <input type="text" id="phone" name="phone" class="form-control" placeholder="Ex: 123-456-7890">
                <span id="phoneError" class="error-message" style="color: red;"></span>
            </div>
            <div class="col">
                <label for="email" class="col-form-label">Email</label>
                <input type="email" id="email" name="email" class="form-control">
            </div>
        </div>
        <!---Password--->
        <div class="row">
            <div class="col">
                <label for="password" class="col-form-label">Password</label>
                <input type="password" id="password" name="password" class="form-control" required minlength="8" maxlength="12" pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[^A-Za-z0-9]).{8,12}">
            </div>
        </div>
        <p style="font-size: 10px;">Password must be 8â€“12 characters and must include at least one uppercase, one lowercase, one number, and one special symbol</p>
        <!--- Married and Colors--->
        <div class="row g-3 mt-3">
            <div class="col-md-6">
                <div class="text-center">
                    <span class="col-form-label">Married</span>
                </div>
                <div class="d-flex justify-content-center">
                    <div class="col-auto me-3">
                        <input type="radio" id="marriedYes" name="married" value="yes" required>
                        <label for="marriedYes" class="form-check-label">Yes</label>
                    </div>
                    <div class="col-auto">
                        <input type="radio" id="marriedNo" name="married" value="no" checked>
                        <label for="marriedNo" class="form-check-label">No</label>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="text-center">
                    <span class="col-form-label">Favorite Colors</span>
                </div>
                <div class="d-flex justify-content-center flex-wrap">
                    <div class="col-auto me-3">
                        <input type="checkbox" id="colorRed" name="colors" value="red" class="form-check-input">
                        <label for="colorRed" class="form-check-label">Red</label>
                    </div>
                    <div class="col-auto me-3">
                        <input type="checkbox" id="colorBlue" name="colors" value="blue" class="form-check-input">
                        <label for="colorBlue" class="form-check-label">Blue</label>
                    </div>
                    <div class="col-auto me-3">
                        <input type="checkbox" id="colorGreen" name="colors" value="green" class="form-check-input">
                        <label for="colorGreen" class="form-check-label">Green</label>
                    </div>
                    <div class="col-auto me-3">
                        <input type="checkbox" id="colorYellow" name="colors" value="yellow" class="form-check-input">
                        <label for="colorYellow" class="form-check-label">Yellow</label>
                    </div>
                    <div class="col-auto">
                        <input type="checkbox" id="colorPurple" name="colors" value="purple" class="form-check-input">
                        <label for="colorPurple" class="form-check-label">Purple</label>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label for="moreInfo" class="col-form-label">More Info</label>
                <textarea id="moreInfo" name="moreInfo" rows="4" class="form-control"></textarea>
                <span id="moreInfoError" class="error-message" style="color: red;"></span>
            </div>
        </div>
        <div class="mt-4">
            <button type="submit" class="btn btn-dark">Submit</button>
            <button type="reset" class="btn btn-dark">Reset</button>
        </div>
    </form>

</div>
